<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Score Analysis</title>
    <div th:include="framework/main/commonStyle :: style"/>
</head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    <div th:include="framework/main/mainHeader :: header"/>
    <div th:include="framework/main/mainLeft :: left"/>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                课程分析
            </h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">课程分析</li>
            </ol>
        </section>
        <section class="content">
            <!--课程表格-->
            <div class="col-lg-12 resp-he" style="height:50%">
                <div class="box box-warning resp-he">
                    <div class="box-header with-border">
                        <h3 class="box-title"><i class="fa fa-bar-chart-o fa-fw"></i>课程列表</h3>
                    </div>
                    <div class="box-body">
                        <div id="rootCourseToolbar" class="row search-bar"><!--onclick就是代表一个动作，换言之就是应该执行一个函数，所以可能应该会对应函数-->
                            <div class="col-sm-9">
                                <label>学期名称</label>
                                <select class="form-control" id="termName">
                                    <option>2011-2012第1学期</option>
                                    <option>2011-2012第2学期</option>
                                    <option>2010-2011第2学期</option>
                                    <option>2010-2011第1学期</option>
                                </select>
                            </div>
                            <button id="course_draw" onclick="drawBar()" type="button" class="btn btn-primary"><span
                                    class="glyphicon btn-icon"
                                    aria-hidden="true"></span>查询
                            </button>
                        </div>
                        <table id="table_course"></table>
                    </div>
                </div>


            </div>
            <div class="col-lg-3 resp-he">
                <div class="box box-primary resp-he" style="height:50%">
                    <div id="chart_bar_course_distinction" style="height:350px;width:100%;"></div>
                </div>
            </div>
            <div class="col-lg-9 resp-he">
                <div class="box box-primary resp-he" style="height:50%">
                    <div id="chart_bar_score" style="height:350px;width:100%;"></div>
                </div>
            </div>
        </section>
    </div>
    <div th:include="framework/main/mainBottom :: copyright"/>
    <div th:include="framework/main/commonJs"::commonJs/>
    <script type="text/javascript" src="/framework/model/courseAnalysis.js"></script>
    <script src="/framework/plugins/echart/echarts.common.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            getCourseTable();
        });
    </script>

</div>

</body>
</html>
